<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario # 3</title>

    <style>

        .tdes{

            text-align: right;
        }



    </style>
    
</head>
<body>

    <form action="">

    <table style="border-collapse: separate; border-spacing: 10px; margin-left: 300px;">

        <tr>
            <td class="tdes"><label><strong>Account Type:</strong></label></td>
            <td>
                <input type="radio" id="individual" name="account_type" required><label for="individual">Individual</label><br>
                <input type="radio" id="entity" name="account_type" required><label for="entity">Entity</label>
            </td>
        </tr>
        
        
        <tr>
            <td class="tdes"><label for="First Name"><strong>First Name:</strong></label></td>
            <td><input type="text" id="First Name" size="40" required pattern="(Mr|Ms|Mrs) [A-Za-z]+ [A-Za-z]+"></td>
        </tr>
        
        <tr>
            <td class="tdes"><label for="Middle Name or Initial"><strong>Middle Name or Initial:</strong></label></td>
            <td><input type="text" id="Middle Name or Initial" size="40" required pattern="[A-Z][a-z]?"></td>
        </tr>
        

        <tr>
            <td class="tdes"><label for="Last Name"><strong>Last Name:</strong></label></td>
            <td><input type="text" id="Last Name" size="40" required pattern="(Mr|Ms|Mrs)\s+[A-Za-z]+\s+[A-Za-z]+"></td>
        </tr>

        <tr>
            <td class="tdes"><label for="Suffix"><strong>Suffix:</strong></label></td>
            <td>
                <select name="suffix" id="Suffix">
                    <option>- -</option>
                    <option>Mr.</option>
                    <option>Mrs.</option>
                    <option>Ms.</option>
                </select>
            </td>
        </tr>
        

        <tr>
            <td class="tdes">
                <label><strong>Taxpayer Identification Number:</strong></label>
            </td>
            <td>
                <input type="text" id="myText" name="" size="1"> -
                <input type="text" size="1"> -
                <input type="text" size="1">
            </td>
        </tr>


        <tr>
            <td class="tdes">
                <label><strong>Date of Birth:</strong></label> 
            </td>
            <td>
                <input type="text" id="myText" name="" size="1"> -
                <input type="text" size="1,"> -
                <input type="text" size="1"> (MM-DD-YYYY )
            </td>
        </tr>


        <tr>
            <td class="tdes">
                <label><strong>Street Address:</strong></label>
            </td>
            <td>
                <input type="text" size="50">
                <br>
                <input type="text" size="50">
                <br>
                <input type="text" size="50">
            </td>
        </tr>
        <tr>
            <td class="tdes"><label><strong>City:</strong></label></td>
            <td>
                <input type="text" size="30">
            </td>
        </tr>

        <tr>
            <td class="tdes"><label for="State"><strong>State:</strong></label></td>
            <td>
                <select name="State" id="State" style="width: 260px; height: 20px;">
                    <option>- -</option>
                    <option>Amazonas: Leticia</option>
                    <option>Antioquia: Medellín</option>
                    <option>Arauca: Arauca</option>
                    <option>Atlántico: Barranquilla</option>
                    <option>Bolívar : Cartagena</option>
                    <option>Boyacá: Tunja</option>
                    <option>Caldas: Manizales</option>
                    <option>Caquetá: Florencia</option>
                    <option>Casanare: Yopal</option>
                    <option>Cauca: Popayán</option>
                    <option>Cesar: Valledupar</option>
                    <option>Chocó: Quibdó</option>
                    <option>Córdoba: Montería</option>
                    <option>Cundinamarca: Bogotá</option>
                    <option>Guainía: Puerto Inírida</option>
                    <option>Guaviare: San José del Guaviare</option>
                    <option>Huila: Neiva</option>
                    <option>La Guajira: Riohacha</option>
                    <option>Magdalena: Santa Marta</option>
                    <option>Meta: Villavicencio</option>
                    <option>Nariño: Pasto</option>
                    <option>Norte de Santander: Cúcuta</option>
                    <option>Putumayo: Mocoa</option>
                    <option>Quindío: Armenia</option>
                    <option>Risaralda: Pereira</option>
                    <option>San Andrés y Providencia: San Andrés</option>
                    <option>Santander: Bucaramanga</option>
                    <option>Sucre: Sincelejo</option>
                    <option>Tolima: Ibagué</option>
                    <option>Valle del Cauca: Cali</option>
                    <option>Vaupés: Mitú</option>
                    <option>Vichada: Puerto Carreño</option>
                    
                </select>
            </td>
        </tr>

        <tr>
            <td class="tdes">
                <label><strong>Zip Code:</strong></label>
            </td>
            <td>
                <input type="text" id="ZipCode1" name="ZipCode1" size="6" maxlength="6" required> -
                <input type="text" id="ZipCode2" name="ZipCode2" size="4" maxlength="4">
                <span>(Plus Four - Optional)</span>
            </td>
        </tr>

        <tr>
            <td class="tdes">
                <label><strong>Home Phone:</strong></label> 
            </td>
            <td>
                (<input type="text" id="HomePhone1" name="HomePhone1" size="2" maxlength="2" required>)
                <input type="text" id="HomePhone2" name="HomePhone2" size="3" maxlength="3" required> -
                <input type="text" id="HomePhone3" name="HomePhone3" size="7" maxlength="7" required>
            </td>
        </tr>

        <tr>
            <td class="tdes">
                <label><strong>Driver's License/State ID Number:</strong></label>
            </td>
            <td>
                <input type="text" id="DriverLicense" name="DriverLicense" pattern="D\d+" size="29" required>
            </td>
        </tr>

        <tr>
            <td class="tdes"><label for="State"><strong>Issuing State:</strong></label></td>
            <td>
                <select name="State" id="State" style="width: 260px; height: 20px;">
                    <option>- -</option>
                    <option>Atlántico</option>
                    <option>Bogotá, D.C.</option>
                    <option>Bolívar</option>
                    <option>Boyacá</option>
                    <option>Caldas</option>
                    <option>Caquetá</option>
                    <option>Casanare</option>
                    <option>Cauca</option>
                    <option>Cesar</option>
                    <option>Chocó</option>
                    <option>Córdoba</option>
                    
    
                </select>
            </td>
        </tr>

        <tr>
            <td class="tdes">
                <label><strong>Expiration Date:</strong></label> 
            </td>
            <td>
                <input type="text" id="month" name="month" size="1" pattern="^(0?[1-9]|1[0-2])$" required> -
                <input type="text" id="day" name="day" size="1" pattern="^([1-9]|[12][0-9]|3[01])$" required> -
                <input type="text" id="year" name="year" size="1" pattern="^(20\d{2})$" required>
                (MM - DD - YYYY)
            </td>
        </tr>
        

        
        
    
    </table>


    </form>
    
</body>
</html>
