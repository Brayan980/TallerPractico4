<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario # 2</title>

    <style>

        .tdes{

            text-align: right;
        }



    </style>
    
</head>
<body>

    <h1 style="margin-left: 305px;">Registration Form</h1>

    <form action="">

    <table style="border-collapse: separate; border-spacing: 10px; margin-left: 300px;">

        <tr>
            <td class="tdes"><label for="user_id">User id:</label></td>
            <td><input type="text" id="user_id" size="12" required></td>
        </tr>
        <tr>
            <td class="tdes"><label for="password">Password:</label></td>
            <td><input type="password" id="password" size="12" required></td>
        </tr>
        <tr>
            <td class="tdes"><label for="name">Name:</label></td>
            <td><input type="text" id="name" pattern="[A-Za-z]+" size="30" required></td>
        </tr>
        <tr>
            <td class="tdes"><label for="address">Address:</label></td>
            <td><input type="text" id="address" size="30"></td>
        </tr>
        <tr>
            <td class="tdes"><label for="country">Country:</label></td>
            <td>
                <select name="country" id="country" required>
                    <option value="">(Please select a country)</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Bolivia">Bolivia</option>
                    <option value="">Brasil</option>
                    <option value="">Chile</option>
                    <option value="">Colombia</option>
                    <option value="">Ecuador</option>
                    <option value="">Peru</option>
                    <option value="">Paraguay</option>
                    <option value="">Venezuela</option>
                    <option value="">Uruguay</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="tdes"><label for="zip_code">ZIP Code:</label></td>
            <td><input type="number" id="zip_code" required></td>
        </tr>
        <tr>
            <td class="tdes"><label for="email">Email:</label></td>
            <td><input type="email" id="email" size="30" required></td>
        </tr>
        <tr>
            <td class="tdes"><label>Sex:</label></td>
            <td>
                <input type="radio" id="male" name="sex" required><label for="male">Male</label>
                <input type="radio" id="female" name="sex" required><label for="female">Female</label>
            </td>
        </tr>
        <tr>
            <td class="tdes"><label>Language:</label></td>
            <td>
                <input type="checkbox" id="english" name="language" required checked><label for="english">English</label>
                <input type="checkbox" id="non_english" name="language"><label for="non_english">Non English</label>
            </td>
        </tr>
        <tr>
            <td style="text-align:right;"><label for="about">About:</label></td>
            <td><textarea id="about" rows="9" cols="40">enoove</textarea></td>
        </tr>
        
        <tr>
            <td class="tdes" colspan="2" style="text-align: center; font-size: 20px;"><input type="submit" value="Submit" style="width: 100px; height: 30px; font-size: 20px;"></td>
        </tr>
    </table>

    

    </form>
    
</body>
</html>
